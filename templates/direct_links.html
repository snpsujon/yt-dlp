  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      
      // Save preference to localStorage
      if (html.classList.contains('dark')) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', 'disabled');
      }
    }
    
    // Load dark mode preference on page load
    document.addEventListener('DOMContentLoaded', () => {
      const darkMode = localStorage.getItem('darkMode');
      if (darkMode === 'enabled') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    });

    function pasteClipboard() {
      navigator.clipboard.readText().then(text => {
        document.getElementById('url').value = text.trim();
      }).catch(err => {
        console.error('Failed to read clipboard:', err);
      });
    }

    function formatFileSize(bytes) {
      if (!bytes) return 'Unknown size';
      const mb = bytes / (1024 * 1024);
      if (mb < 1) {
        return (bytes / 1024).toFixed(2) + ' KB';
      }
      return mb.toFixed(2) + ' MB';
    }

    function formatNumber(num) {
      if (!num) return 'N/A';
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'N/A';
      try {
        const year = dateStr.substring(0, 4);
        const month = dateStr.substring(4, 6);
        const day = dateStr.substring(6, 8);
        return `${year}-${month}-${day}`;
      } catch {
        return dateStr;
      }
    }

    async function fetchDirectLinks(event) {
      event.preventDefault();
      
      const url = document.getElementById('url').value;
      const format = document.getElementById('format').value;
      const fetchButton = document.getElementById('fetchButton');
      const buttonText = document.getElementById('buttonText');
      const buttonLoader = document.getElementById('buttonLoader');
      
      // Disable button and show loading state
      fetchButton.disabled = true;
      buttonText.classList.add('hidden');
      buttonLoader.classList.remove('hidden');
      
      // Hide previous results
      document.getElementById('results').classList.add('hidden');
      document.getElementById('error').classList.add('hidden');
      document.getElementById('loading').classList.remove('hidden');
      
      try {
        const response = await fetch(`/api/direct-links?url=${encodeURIComponent(url)}&format=${format}`);
        const data = await response.json();
        
        document.getElementById('loading').classList.add('hidden');
        
        // Re-enable button
        fetchButton.disabled = false;
        buttonText.classList.remove('hidden');
        buttonLoader.classList.add('hidden');
        
        if (!data.success) {
          const errorMessage = data.error || 'Failed to fetch links';
          
          // Check if it's a "no matching formats" error
          if (errorMessage.includes('No matching formats found') || errorMessage.includes('not available')) {
            const errorDiv = document.getElementById('error');
            errorDiv.className = 'glass dark:glass-dark border border-yellow-300 dark:border-yellow-700 rounded-2xl p-6 text-center card-3d';
            errorDiv.innerHTML = `
              <p class="text-yellow-300 mb-4 text-lg font-bold drop-shadow-[0_2px_8px_rgba(0,0,0,0.8)]">${errorMessage}</p>
              <p class="text-white mb-4 font-medium drop-shadow-[0_2px_4px_rgba(0,0,0,0.7)]">You can use our main downloader to download this content.</p>
              <a href="/" class="inline-block px-6 py-3 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white rounded-xl font-semibold btn-3d shadow-lg">
                üè† Go to Main Downloader
              </a>
            `;
          } else {
            document.getElementById('errorMessage').textContent = errorMessage;
          }
          document.getElementById('error').classList.remove('hidden');
          return;
        }
        
        // Display video info
        if (data.info) {
          document.getElementById('videoTitle').textContent = data.info.title || 'Unknown Title';
          document.getElementById('videoChannel').textContent = data.info.channel || 'N/A';
          document.getElementById('videoDuration').textContent = data.info.duration || 'N/A';
          document.getElementById('videoViews').textContent = formatNumber(data.info.view_count) || 'N/A';
          document.getElementById('videoUploadDate').textContent = formatDate(data.info.upload_date) || 'N/A';
          
          if (data.info.thumbnail) {
            const thumbnailImg = document.getElementById('videoThumbnail');
            thumbnailImg.src = data.info.thumbnail;
            thumbnailImg.classList.remove('hidden');
          }
        }
        
        // Display links grouped by extension
        const linksContainer = document.getElementById('linksContainer');
        linksContainer.innerHTML = '';
        
        if (data.links && Object.keys(data.links).length > 0) {
          for (const [ext, links] of Object.entries(data.links)) {
            const formatSection = document.createElement('div');
            formatSection.className = 'glass dark:glass-dark rounded-2xl p-6 card-3d';
            
            const formatHeader = document.createElement('h3');
            formatHeader.className = 'text-2xl font-bold bg-gradient-to-r from-indigo-600 to-pink-600 bg-clip-text text-transparent mb-6';
            formatHeader.textContent = `.${ext.toUpperCase()} Formats`;
            formatSection.appendChild(formatHeader);
            
            const linksList = document.createElement('div');
            linksList.className = 'space-y-3';
            
            links.forEach(link => {
              const linkCard = document.createElement('div');
              linkCard.className = 'glass dark:glass-dark rounded-2xl p-4 format-card';
              
              const linkInfo = document.createElement('div');
              linkInfo.className = 'flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3';
              
              const linkDetails = document.createElement('div');
              linkDetails.className = 'flex-1';
              
              const qualityInfo = document.createElement('div');
              qualityInfo.className = 'flex items-center gap-3 text-sm text-white font-medium mb-2 drop-shadow-[0_2px_4px_rgba(0,0,0,0.7)]';
              
              if (link.resolution) {
                const resolution = document.createElement('span');
                resolution.className = 'font-semibold text-yellow-300';
                resolution.textContent = link.resolution;
                qualityInfo.appendChild(resolution);
              }
              
              if (link.format_note) {
                const formatNote = document.createElement('span');
                formatNote.textContent = link.format_note;
                qualityInfo.appendChild(formatNote);
              }
              
              if (link.language && link.language !== 'Default') {
                const language = document.createElement('span');
                language.textContent = `üåê ${link.language}`;
                qualityInfo.appendChild(language);
              }
              
              if (link.filesize_readable) {
                const fileSize = document.createElement('span');
                fileSize.textContent = `üì¶ ${link.filesize_readable}`;
                qualityInfo.appendChild(fileSize);
              }
              
              if (link.note) {
                const note = document.createElement('span');
                note.className = 'text-yellow-600 dark:text-yellow-400 text-xs';
                note.textContent = `‚ö†Ô∏è ${link.note}`;
                qualityInfo.appendChild(note);
              }
              
              linkDetails.appendChild(qualityInfo);
              
              const formatId = document.createElement('div');
              formatId.className = 'text-xs text-white/80 font-medium drop-shadow-[0_1px_3px_rgba(0,0,0,0.6)]';
              formatId.textContent = `Format ID: ${link.format_id}`;
              linkDetails.appendChild(formatId);
              
              linkInfo.appendChild(linkDetails);
              
              const downloadButton = document.createElement('a');
              downloadButton.href = link.url;
              downloadButton.download = '';
              downloadButton.target = '_blank';
              downloadButton.className = 'px-6 py-3 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white rounded-xl font-semibold btn-3d whitespace-nowrap shadow-lg';
              downloadButton.textContent = '‚¨áÔ∏è Download';
              
              linkInfo.appendChild(downloadButton);
              linkCard.appendChild(linkInfo);
              linksList.appendChild(linkCard);
            });
            
            formatSection.appendChild(linksList);
            linksContainer.appendChild(formatSection);
          }
        } else {
          linksContainer.innerHTML = `
            <div class="glass dark:glass-dark border border-yellow-300 dark:border-yellow-700 rounded-2xl p-6 text-center card-3d">
              <p class="text-yellow-300 mb-4 text-lg font-bold drop-shadow-[0_2px_8px_rgba(0,0,0,0.8)]">No matching formats found</p>
              <p class="text-white mb-4 font-medium drop-shadow-[0_2px_4px_rgba(0,0,0,0.7)]">You can use our main downloader to download this content.</p>
              <a href="/" class="inline-block px-6 py-3 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white rounded-xl font-semibold btn-3d shadow-lg">
                üè† Go to Main Downloader
              </a>
            </div>
          `;
        }
        
        document.getElementById('results').classList.remove('hidden');
        
      } catch (error) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('errorMessage').textContent = 'Error: ' + error.message;
        document.getElementById('error').classList.remove('hidden');
        
        // Re-enable button on error
        const fetchButton = document.getElementById('fetchButton');
        const buttonText = document.getElementById('buttonText');
        const buttonLoader = document.getElementById('buttonLoader');
        fetchButton.disabled = false;
        buttonText.classList.remove('hidden');
        buttonLoader.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
